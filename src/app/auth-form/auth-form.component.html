<form #userForm='ngForm'>
  <div class='formArea'>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input 
        #hiddenAlertEmail='ngModel' 
        [(ngModel)]="user.email" 
        name="userEmail" 
        required 
        type="email" 
        class="form-control" 
        placeholder="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #hiddenAlertPassword='ngModel' [(ngModel)]="user.password" name="userPassword" required type="password" class="form-control" placeholder="password">
    </div>

    <div class="alert alert-danger authAlert" [hidden]='hiddenAlertEmail.valid || hiddenAlertEmail.pristine'>
        the email field can not be empty
      </div>

    <div class="alert alert-danger authAlert" [hidden]='hiddenAlertPassword.valid || hiddenAlertPassword.pristine'>
      the password field can not be empty
    </div>

    <div class="alert alert-danger authAlert" [hidden]='!unauthorized'>
      Wrong email or password! Try again.
    </div>

    <div class="alert alert-danger authAlert" [hidden]='!signedUpError'>
      Sorry, user with this email is already signed up!
    </div>

    <div class='authSubmitArea'>
      <button
        class="btn authFormBtn"
        (click)='submited(); userForm.reset()'
        [disabled]='!userForm.form.valid'>
          {{buttonName}}
      </button>
      <button class="btn authFormBtn" [hidden]='!signUpClicked' (click)='signUpCancel(); userForm.reset()'>Cancel</button>
    </div>
  </div>
</form>
